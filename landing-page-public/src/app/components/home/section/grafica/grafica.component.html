<!-- ======= Grafica Section ======= -->
<section id="grafica_{{numGrafico}}" class="blog">
    <div class="container" data-aos="fade-up">
        <div class="section-title">
            <h2>{{ titleChart }}</h2>
        </div>
        <div class="row" data-aos="fade-up" data-aos-delay="200" style="position: relative; height: 100%;">
            <div class="col-lg-12 entries">

                <article class="entry">
                    <div class ='row'>
                    <div class="entry-content">
                        <div style="display: grid;">
                            <canvas
                                baseChart
                                [chartType]="'bar'"
                                [legend]="true"
                                [datasets]="chartData"
                                [labels]="chartLabels"
                                [options]="chartOptions"
                            >
                            </canvas>
                        </div>    
                    </div>
                    </div>
                    <div style="display: grid;">
                        <a href="blog-single.html">Read More</a>        
                    </div>
                </article>
            </div>
        </div>
    </div>
</section>
<!-- End Grafica Section -->
